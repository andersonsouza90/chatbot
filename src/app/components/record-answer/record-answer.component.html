<h5 class="my-3 text-primary">
  Lista de Respostas : {{question.question_dsc}}
</h5>


<div class="card shadow">
  <form class="m-3" #form="ngForm">

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="answer_dsc">Resposta</label>
          <input type="text" class="form-control" maxlength="30" [(ngModel)]="answer.answer_dsc"  #aAnswer_dsc="ngModel" name="answer_dsc"  required  [ngClass]="{'is-invalid': aAnswer_dsc.invalid}">
        </div>
      </div>
    </div> <!--Fim row-->

    <br>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="form-check">
          <label class="form-check-label" for="next_step">Possui Próximo passo?</label>
          <input type="checkbox" class="form-check-input" name="next_step" [(ngModel)]="answer.next_step" #aNext_step="ngModel" [ngClass]="{'is-invalid': aNext_step.invalid}">
          </div>
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-12">

        <div class="form-group" *ngIf="answer.next_step">
          <label  for="step">Qual é o passo da pergunta a ser exibida na sequência?</label>
          <input type="number" class="form-control" name="step" [(ngModel)]="answer.step" required #aStep="ngModel" [ngClass]="{'is-invalid': aStep.invalid}">
        </div>

        <div class="form-group" *ngIf="!answer.next_step">
          <label  for="step">Resposta Final</label>
          <input type="text" class="form-control" maxlength="45" name="final_answer" [(ngModel)]="answer.final_answer" required #aFinalAnswer="ngModel" [ngClass]="{'is-invalid': aFinalAnswer.invalid}">
        </div>
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="form-check">
          <label class="form-check-label" for="next_step">Se escolher essa resposta o chat deverá ser bloqueado?</label>
          <input type="checkbox" class="form-check-input" name="stop_chat" [(ngModel)]="answer.stop_chat" #aStop_chat="ngModel" [ngClass]="{'is-invalid': aStop_chat.invalid}">
          </div>
        </div>
      </div>
    </div>
    <br>



    <div class="row mt-2">
      <div class="col">
        <a class="btn btn-primary" routerLink="/config/list-answer/{{question.id}}">Voltar</a>
        <button [disabled]="form.invalid" class="btn btn-success float-end" (click)="saveAnswer()" type="button">Salvar</button>
      </div>
    </div>

  </form>


</div>
